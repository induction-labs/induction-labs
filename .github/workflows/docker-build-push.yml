# .github/workflows/docker-build-push.yml
name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: us-central1-docker.pkg.dev
  PROJECT_ID: induction-labs
  REPOSITORY: induction-docker
  IMAGE_NAME: modeling

jobs:
  build-and-push:
    runs-on: 
      - ubuntu-latest
      # labels: DockerBuildLargerDisk2
    permissions:
      contents: read
      id-token: write  # Required for workload identity federation

    steps:
    - name: Print original disk space
      run: |
        echo "Before cleanup:"
        df -h
        echo "After cleanup:"
        df -h

    - name: Maximize build space
      uses: AdityaGarg8/remove-unwanted-software@v5
      with:
        remove-android: 'true'
        remove-dotnet: 'true'
        remove-haskell: 'true'
        remove-codeql: 'true'
        remove-large-packages: 'true'
        remove-cached-tools: 'true'

    - name: Print freed disk space
      run: |
        echo "After cleanup:"
        df -h

    - name: Checkout code
      uses: actions/checkout@v4 
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    # Authenticate to Google Cloud using Workload Identity Federation
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
        service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
    
    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker ${{ env.REGISTRY }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Print Disk Usage
      run: df -h
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: repos/modeling/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        buildx-args: --allow=fs.read=/home/runner/work/induction-labs/induction-labs
        # allow: |
        #   fs=/home/runner/work/induction-labs/induction-labs
