# kubectl create -f eve.yaml
apiVersion: batch/v1
kind: Job
metadata:
  # Autogenerated name
  generateName: eve-
  namespace: induction-labs
  labels:
    kueue.x-k8s.io/queue-name: local-queue # Assign to queue
    # kueue.x-k8s.io/queue-name: dev-local-queue # Assign to queue

spec:
  suspend: true # Important: Start suspended, Kueue will unsuspend
  backoffLimit: 0 # No retries
  ttlSecondsAfterFinished: 172800 # 2 days
  template:
    metadata:
      annotations:
        container-image: "" # Filled in by k8s cli
    spec:
      # nodeSelector:
      #   nvidia.com/gpu.product: NVIDIA-H100-80GB-HBM3
      restartPolicy: Never
      runtimeClassName: nvidia
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
      imagePullSecrets:
        - name: depot-registry-secret
      containers:
        - name: vllm-server
          # image: <PLACEHOLDER>
          image: registry.depot.dev/v2tbx2d1w1:8sbv84wl2w-eve
          imagePullPolicy: Always
          # Don't specify command, use default command in Dockerfile
          env:
            - name: LD_PRELOAD
              value: /usr/lib/x86_64-linux-gnu/libcuda.so:/usr/lib/x86_64-linux-gnu/libnvidia-ml.so.1:/lib/x86_64-linux-gnu/libnvidia-ptxjitcompiler.so.1
            - name: LD_LIBRARY_PATH
              value: /usr/local/cuda/lib64
            - name: K8S_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: K8S_IMAGE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['container-image']

          args: [
              "sleep",
              "inf",
              # "eve",
              # "run-procs",
              # "start",
              # "['eve', 'vllm', 'start', 'gs://induction-labs/checkpoints/uitars_sft_7b_yehaw_good_nice/2025-07-31T21-46-31.9xPQKPdh/step_310/', '--num-gpus=8']",
              # "['eve', 'osworld', 'run', '--output', 'gs://induction-labs/evals/2025-07-31T21-46-31.9xPQKPdh/step_310/', '--gpus=8', '--repeats=5']",
            ]
          resources:
            limits:
              memory: "252Gi"
              cpu: "90"
              nvidia.com/gpu: "8"
            requests:
              memory: "252Gi"
              cpu: "90"
              nvidia.com/gpu: "8"
          volumeMounts:
            - name: dev-shm
              mountPath: /dev/shm

      volumes:
        - name: dev-shm
          emptyDir:
            medium: Memory
